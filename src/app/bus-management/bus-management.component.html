<div class="container-fluid">
    <!-- OVERVIEW -->
    <div class="panel panel-headline">
        <div class="panel-heading">
            <h3 class="panel-title"> Bus Management </h3>
            <small> <b> {{busses.length || 0}} Busses </b> </small>
            <hr>
        </div>
        <div class="panel-body row">
            <div class="bus-card col-md-2" *ngFor="let bus of busses">
                <span id="close"> <i class="fa fa-close text-danger" aria-hidden="true"></i> </span>
                <img src="assets/img/bus5.png" alt="">
                <hr>
                <h5> {{ bus.carNumber }} </h5>
                <p> {{ bus.carFrom }} - {{ bus.carTo }} </p>
                <b class="text-warning text-"> Status: {{ bus.Movement }} </b>
            </div>
            
            <button class="bus-card col-md-2 add-card" data-toggle="modal" data-target="#modelId">
                <i class="fa fa-plus fa-3x" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add new Bus</h3>

            </div>
            <div class="modal-body">

                <form (submit)="addBus(bn.value, bt.value, dn.value, tr.value, tt.value, nos.value, p.value, $event)">
                    <div class="form-group">
                      <label for="">Bus Number</label>
                      <input type="text" class="form-control" placeholder="(eg: GA-2020-20)" #bn>
                    </div>
                    <div class="form-group">
                        <label for="">Bus Driver Name</label>
                        <input type="text" class="form-control" placeholder="" #dn>
                    </div>
                    <div class="form-group">
                        <label for="">Bus Type</label>
                        <input type="text" class="form-control" placeholder="" #bt>
                    </div>
                    <div class="form-group">
                        <label for="">Travel Route (From - To)</label>
                        <input type="text" class="form-control" placeholder="eg: Koforidua - Abuja" #tr>
                    </div>
                    <div class="form-group">
                        <label for="">Trip Type</label>
                        <select class="form-control" name="" #tt>
                        <option>one-way</option>
                        <option>round-trip</option>
                        <option>other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Number of Seats</label>
                        <input type="number" class="form-control" placeholder="" #nos>
                    </div>                    
                    <div class="form-group">
                        <label for="">Price (GHC per Seat)</label>
                        <input type="number" class="form-control" placeholder="" #p>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
